<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>密碼離線庫</title>

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="密碼金庫">
    <meta name="theme-color" content="#f2e9e4">
    
    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIxODAiIGhlaWdodD0iMTgwIiB2aWV3Qm94PSIwIDAgMTgwIDE4MCI+CiAgPHJlY3Qgd2lkdGg9IjE4MCIgaGVpZ2h0PSIxODAiIHJ4PSIzNiIgZmlsbD0iI2YyZTllNCIvPgogIDxnIHRyYW5zZm9ybT0idHJhbnNsYXRlKDQwLCA0MCkiIGZpbGw9Im5vbmUiIHN0cm9rZT0iIzRhNGU2OSIgc3Ryb2tlLXdpZHRoPSI4IiBzdHJva2UtbGluZWNhcD0icm91bmQiIHN0cm9rZS1saW5lam9pbj0icm91bmQiPgogICAgPHJlY3QgeD0iMTAiIHk9IjQ1IiB3aWR0aD0iODAiIGhlaWdodD0iNjAiIHJ4PSI4Ii8+CiAgICA8cGF0aCBkPSJNMzAgNDVWMzBhMjAgMjAgMCAwIDEgNDAgMHYxNSIvPgogICAgPGNpcmNsZSBjeD0iNTAiIGN5PSI3NSIgcj0iNSIvPgogIDwvZz4KPC9zdmc+">

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;700&family=Noto+Sans+TC:wght@300;400;500;700&display=swap');
        
        :root {
            --morandi-beige: #f2e9e4;
            --morandi-dust: #c9ada7;
            --morandi-taupe: #9a8c98;
            --morandi-dark: #4a4e69;
            --morandi-clay: #22223b;
        }

        body { 
            font-family: 'Noto Sans TC', sans-serif; 
            background-color: var(--morandi-beige);
            color: var(--morandi-clay);
            -webkit-tap-highlight-color: transparent;
            overscroll-behavior-y: contain;
        }

        .serif { font-family: 'Noto Serif TC', serif; }

        .tab-main-active {
            background-color: var(--morandi-taupe);
            color: white;
            box-shadow: 0 4px 12px rgba(154, 140, 152, 0.4);
        }

        .tab-sub-active {
            background-color: var(--morandi-dust);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(201, 173, 167, 0.3);
        }

        .card-shadow {
            box-shadow: 0 10px 30px -10px rgba(74, 78, 105, 0.12);
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        input, select, textarea { 
            font-size: 16px !important; 
            background-color: rgba(255, 255, 255, 0.6) !important;
            border: 1px solid rgba(154, 140, 152, 0.15) !important;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--morandi-taupe) !important;
            background-color: white !important;
        }

        .fade-in { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .btn-hover:active { transform: scale(0.95); transition: transform 0.1s; }
        
        /* 自定義下拉選單樣式 */
        .sort-select {
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%239a8c98' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 0.75rem center;
            background-size: 1em;
        }
    </style>
</head>
<body class="pb-32 min-h-screen">

    <header class="px-6 py-12 text-center">
        <h1 class="serif text-3xl font-bold tracking-[0.25em] text-gray-700">密 碼 離 線 庫</h1>
        <p class="text-[10px] uppercase tracking-[0.4em] text-gray-400 mt-3 font-light">Advanced Secure Archive</p>
    </header>

    <main class="max-w-xl mx-auto px-6">
        
        <div class="flex flex-col gap-6 mb-8">
            <!-- 工具列 -->
            <div class="flex flex-wrap justify-between items-center gap-4">
                <div class="flex gap-3">
                    <button onclick="exportJSON()" class="w-10 h-10 rounded-full bg-white/60 flex items-center justify-center text-gray-500 shadow-sm btn-hover" title="導出備份">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path></svg>
                    </button>
                    <button onclick="document.getElementById('fileIn').click()" class="w-10 h-10 rounded-full bg-white/60 flex items-center justify-center text-gray-500 shadow-sm btn-hover" title="匯入備份">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"></path></svg>
                    </button>
                    <input type="file" id="fileIn" class="hidden" accept=".json" onchange="importJSON(event)">
                </div>

                <!-- 排序選擇器 -->
                <div class="flex items-center gap-2">
                    <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4h13M3 8h9m-9 4h6m4 0l4-4m0 0l4 4m-4-4v12"></path></svg>
                    <select id="sortOrder" onchange="render()" class="sort-select bg-white/60 border-none rounded-full py-1.5 pl-4 pr-8 text-[10px] font-bold text-gray-500 shadow-sm outline-none cursor-pointer">
                        <option value="newest">最新優先</option>
                        <option value="oldest">最舊優先</option>
                        <option value="alpha">標題 A-Z</option>
                    </select>
                </div>
            </div>

            <!-- 搜尋框 -->
            <div class="relative w-full">
                <input type="text" id="searchInput" oninput="render()" placeholder="搜尋紀錄..." class="w-full pl-10 pr-4 py-3 rounded-full text-xs shadow-inner border-none ring-0">
                <span class="absolute left-4 top-3 text-gray-300">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                </span>
            </div>

            <!-- 主分類篩選 -->
            <div class="flex p-1 bg-white/40 rounded-full no-scrollbar border border-white/40">
                <button onclick="setFilter('all', 'parent')" id="m-all" class="tab-main-active flex-1 py-2.5 rounded-full text-xs font-bold transition-all">全部</button>
                <button onclick="setFilter('個人', 'parent')" id="m-個人" class="flex-1 py-2.5 rounded-full text-xs font-bold text-gray-400 transition-all">個人</button>
                <button onclick="setFilter('工作', 'parent')" id="m-工作" class="flex-1 py-2.5 rounded-full text-xs font-bold text-gray-400 transition-all">工作</button>
                <button onclick="setFilter('家人', 'parent')" id="m-家人" class="flex-1 py-2.5 rounded-full text-xs font-bold text-gray-400 transition-all">家人</button>
            </div>

            <!-- 子分類篩選 (動態生成) -->
            <div id="subFilterBar" class="flex gap-2 overflow-x-auto no-scrollbar min-h-[32px]"></div>
        </div>

        <div id="passwordList" class="space-y-6"></div>
        <div id="emptyState" class="hidden py-24 text-center text-gray-400 serif italic text-sm">目前沒有相關紀錄</div>
    </main>

    <!-- 新增按鈕 -->
    <button onclick="openModal()" class="fixed bottom-10 right-8 w-14 h-14 bg-[#22223b] text-white rounded-full shadow-2xl flex items-center justify-center text-2xl z-40 active:scale-95 transition-transform">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path></svg>
    </button>

    <!-- 彈窗 -->
    <div id="modal" class="fixed inset-0 bg-slate-900/40 z-50 hidden items-end sm:items-center justify-center backdrop-blur-md">
        <div class="bg-white w-full max-w-md rounded-t-[3rem] sm:rounded-[2.5rem] p-10 shadow-2xl overflow-y-auto max-h-[90vh]">
            <div class="flex justify-between items-center mb-8">
                <h2 id="modalTitle" class="serif text-xl font-bold text-gray-600">記下一筆密碼</h2>
                <button onclick="closeModal()" class="text-gray-300 hover:text-gray-500 transition-colors">
                    <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
            </div>
            
            <div class="space-y-4">
                <div class="grid grid-cols-2 gap-3">
                    <select id="fParent" onchange="updateSubOptions()" class="w-full p-4 rounded-2xl text-xs font-bold text-gray-500 border-none outline-none ring-0">
                        <option value="個人">個人</option>
                        <option value="工作">工作</option>
                        <option value="家人">家人</option>
                    </select>
                    <select id="fSub" class="w-full p-4 rounded-2xl text-xs font-bold text-gray-500 border-none outline-none ring-0"></select>
                </div>
                <input type="text" id="fSite" placeholder="服務名稱 (必填)" class="w-full p-4 rounded-2xl text-sm border-none shadow-sm">
                <input type="url" id="fUrl" placeholder="登入網址 (https://...)" class="w-full p-4 rounded-2xl text-sm border-none shadow-sm">
                <input type="text" id="fUser" placeholder="帳號 (必填)" class="w-full p-4 rounded-2xl text-sm border-none shadow-sm">
                <input type="text" id="fPass" placeholder="密碼 (必填)" class="w-full p-4 rounded-2xl text-sm font-mono border-none shadow-sm">
                <textarea id="fNote" placeholder="備註內容" class="w-full p-4 rounded-2xl text-sm border-none h-24 resize-none shadow-sm"></textarea>
                
                <button onclick="saveEntry()" class="w-full bg-[#22223b] text-white py-4 rounded-2xl font-bold text-sm tracking-widest mt-6 shadow-xl active:scale-95 transition-transform">儲存紀錄</button>
            </div>
        </div>
    </div>

    <!-- 吐司訊息 -->
    <div id="toast" class="fixed top-12 left-1/2 -translate-x-1/2 bg-gray-800/90 text-white px-8 py-3 rounded-full opacity-0 transition-all duration-500 z-[100] text-[10px] tracking-widest pointer-events-none uppercase">Success</div>

    <script>
        const categories = {
            '個人': ['遊戲', '社群', '工具', '購物', '金融', '其他'],
            '工作': ['官網', '社群平台', '伺服器', '軟體', '人員', '其他'],
            '家人': ['媽媽', '琦琦', '公公', '婆婆', '其他']
        };

        let entries = JSON.parse(localStorage.getItem('vault_pro_db_final') || '[]');
        let editingId = null;
        let currentParentFilter = 'all';
        let currentSubFilter = 'all';

        function updateSubOptions() {
            const parent = document.getElementById('fParent').value;
            const subSelect = document.getElementById('fSub');
            subSelect.innerHTML = categories[parent].map(sub => `<option value="${sub}">${sub}</option>`).join('');
        }

        function setFilter(value, type) {
            if (type === 'parent') {
                currentParentFilter = value;
                currentSubFilter = 'all';
                document.querySelectorAll('[id^="m-"]').forEach(el => {
                    el.className = "flex-1 py-2.5 rounded-full text-xs font-bold text-gray-400 transition-all duration-300";
                });
                document.getElementById('m-' + value).className = "tab-main-active flex-1 py-2.5 rounded-full text-xs font-bold transition-all duration-300";
            } else {
                currentSubFilter = value;
            }
            renderSubFilterBar();
            render();
        }

        function renderSubFilterBar() {
            const bar = document.getElementById('subFilterBar');
            if (currentParentFilter === 'all') {
                bar.innerHTML = '';
                return;
            }
            let html = `<button onclick="setFilter('all', 'sub')" class="px-5 py-1.5 rounded-full text-[10px] font-bold shrink-0 transition-all ${currentSubFilter === 'all' ? 'tab-sub-active' : 'text-gray-400 bg-white/30'}">全部</button>`;
            categories[currentParentFilter].forEach(s => {
                html += `<button onclick="setFilter('${s}', 'sub')" class="px-5 py-1.5 rounded-full text-[10px] font-bold shrink-0 transition-all ${currentSubFilter === s ? 'tab-sub-active' : 'text-gray-400 bg-white/30'}">${s}</button>`;
            });
            bar.innerHTML = html;
        }

        function render() {
            const list = document.getElementById('passwordList');
            const empty = document.getElementById('emptyState');
            const search = document.getElementById('searchInput').value.toLowerCase();
            const sortVal = document.getElementById('sortOrder').value;
            
            list.innerHTML = '';

            let filtered = entries.filter(e => {
                const matchSearch = e.site.toLowerCase().includes(search) || e.user.toLowerCase().includes(search) || (e.note && e.note.toLowerCase().includes(search));
                const matchParent = currentParentFilter === 'all' || e.parent === currentParentFilter;
                const matchSub = currentSubFilter === 'all' || e.sub === currentSubFilter;
                return matchSearch && matchParent && matchSub;
            });

            // 執行排序
            if (sortVal === 'newest') {
                filtered.sort((a, b) => b.id - a.id);
            } else if (sortVal === 'oldest') {
                filtered.sort((a, b) => a.id - b.id);
            } else if (sortVal === 'alpha') {
                filtered.sort((a, b) => a.site.localeCompare(b.site, 'zh-Hant'));
            }

            if (filtered.length === 0) {
                empty.classList.remove('hidden');
                return;
            }
            empty.classList.add('hidden');

            filtered.forEach(e => {
                const card = document.createElement('div');
                card.className = "fade-in bg-white/90 p-7 rounded-[2.5rem] card-shadow border border-white space-y-5";
                card.innerHTML = `
                    <div class="flex justify-between items-start border-b border-gray-50 pb-4">
                        <div>
                            <div class="flex gap-2 mb-2">
                                <span class="text-[8px] font-bold text-white bg-[#9a8c98] px-2 py-0.5 rounded-full">${e.parent}</span>
                                <span class="text-[8px] font-bold text-gray-400 bg-gray-100/50 px-2 py-0.5 rounded-full">${e.sub}</span>
                            </div>
                            <h3 class="serif text-xl font-bold text-gray-700">${e.site}</h3>
                        </div>
                        <div class="flex gap-3">
                            ${e.url ? `
                                <button onclick="window.open('${e.url}')" class="text-gray-300 hover:text-blue-400 transition-colors">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 01-9 9m9-9a9 9 0 00-9-9m9 9H3m9 9a9 9 0 01-9-9m9 9c1.657 0 3-4.03 3-9s-1.343-9-3-9m0 18c-1.657 0-3-4.03-3-9s1.343-9 3-9m-9 9a9 9 0 019-9"></path></svg>
                                </button>` : ''}
                            <button onclick="editEntry('${e.id}')" class="text-gray-300 hover:text-gray-500 transition-colors">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path></svg>
                            </button>
                            <button onclick="deleteEntry('${e.id}')" class="text-gray-200 hover:text-red-300 transition-colors">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                            </button>
                        </div>
                    </div>
                    <div class="space-y-3">
                        <div onclick="copyText('${e.user}')" class="bg-[#faf9f8] p-4 rounded-2xl flex justify-between items-center active:bg-gray-100 border border-gray-50/50 cursor-pointer group">
                            <span class="text-[9px] text-gray-300 font-bold uppercase tracking-widest italic group-hover:text-gray-400 transition-colors">User</span>
                            <span class="text-sm font-medium text-gray-600">${e.user}</span>
                        </div>
                        <div onclick="copyText('${e.pass}')" class="bg-[#faf9f8] p-4 rounded-2xl flex justify-between items-center active:bg-gray-100 border border-gray-50/50 cursor-pointer group">
                            <span class="text-[9px] text-gray-300 font-bold uppercase tracking-widest italic group-hover:text-gray-400 transition-colors">Pass</span>
                            <span class="text-sm font-mono text-gray-300 tracking-[0.3em]">••••••••</span>
                        </div>
                        ${e.note ? `<div class="mt-4 p-4 rounded-xl italic text-xs text-gray-400 border-l-2 border-[#c9ada7] bg-white/50">${e.note.replace(/\n/g, '<br>')}</div>` : ''}
                    </div>
                `;
                list.appendChild(card);
            });
        }

        function openModal() {
            document.getElementById('modal').style.display = 'flex';
            updateSubOptions();
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
            document.body.style.overflow = 'auto';
            editingId = null;
            document.getElementById('modalTitle').innerText = '記下一筆密碼';
            ['fSite','fUrl','fUser','fPass','fNote'].forEach(id => document.getElementById(id).value = '');
        }

        function saveEntry() {
            const data = {
                id: editingId || Date.now().toString(),
                parent: document.getElementById('fParent').value,
                sub: document.getElementById('fSub').value,
                site: document.getElementById('fSite').value.trim(),
                url: document.getElementById('fUrl').value.trim(),
                user: document.getElementById('fUser').value.trim(),
                pass: document.getElementById('fPass').value.trim(),
                note: document.getElementById('fNote').value.trim()
            };

            if (!data.site || !data.user || !data.pass) return showToast('請填寫必填欄位');

            if (editingId) {
                const idx = entries.findIndex(e => String(e.id) === String(editingId));
                entries[idx] = data;
            } else {
                entries.push(data);
            }

            localStorage.setItem('vault_pro_db_final', JSON.stringify(entries));
            closeModal();
            render();
            showToast('存檔成功');
        }

        function editEntry(id) {
            const e = entries.find(x => String(x.id) === String(id));
            if (!e) return;
            editingId = String(id);
            document.getElementById('fParent').value = e.parent;
            updateSubOptions();
            document.getElementById('fSub').value = e.sub;
            document.getElementById('fSite').value = e.site;
            document.getElementById('fUrl').value = e.url || '';
            document.getElementById('fUser').value = e.user;
            document.getElementById('fPass').value = e.pass;
            document.getElementById('fNote').value = e.note || '';
            document.getElementById('modalTitle').innerText = '修改紀錄';
            document.getElementById('modal').style.display = 'flex';
        }

        function deleteEntry(id) {
            if (confirm('確定要永久刪除此紀錄嗎？')) {
                entries = entries.filter(x => String(x.id) !== String(id));
                localStorage.setItem('vault_pro_db_final', JSON.stringify(entries));
                render();
                showToast('已刪除');
            }
        }

        function copyText(text) {
            const el = document.createElement('textarea');
            el.value = text; document.body.appendChild(el);
            el.select(); document.execCommand('copy');
            document.body.removeChild(el);
            showToast('已複製到剪貼簿');
        }

        function showToast(msg) {
            const t = document.getElementById('toast');
            t.innerText = msg;
            t.className = "fixed top-12 left-1/2 -translate-x-1/2 bg-gray-800/90 text-white px-8 py-3 rounded-full opacity-100 transition-all duration-500 z-[100] text-[10px] tracking-widest uppercase";
            setTimeout(() => {
                t.className = "fixed top-12 left-1/2 -translate-x-1/2 bg-gray-800/90 text-white px-8 py-3 rounded-full opacity-0 transition-all duration-500 z-[100] text-[10px] tracking-widest uppercase";
            }, 2000);
        }

        function exportJSON() {
            const a = document.createElement('a');
            const dataStr = JSON.stringify(entries, null, 2);
            a.href = URL.createObjectURL(new Blob([dataStr], {type: "application/json"}));
            a.download = `vault_backup_${new Date().toISOString().slice(0,10)}.json`;
            a.click();
            showToast('導出備份成功');
        }

        function importJSON(e) {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (ev) => {
                try {
                    const imported = JSON.parse(ev.target.result);
                    if (confirm(`已發現 ${imported.length} 筆資料，要覆蓋目前內容嗎？`)) {
                        entries = imported;
                        localStorage.setItem('vault_pro_db_final', JSON.stringify(entries));
                        render();
                        showToast('匯入完成');
                    }
                } catch (err) {
                    showToast('檔案格式錯誤');
                }
            };
            reader.readAsText(file);
            e.target.value = '';
        }

        renderSubFilterBar();
        render();
    </script>
</body>
</html>
